{% extends "base.html" %}
{% block title %}Homepage{% endblock %}

{% block page_content %}
<section class="container">
    <hgroup>
        <h1>Get your short URL {{error}}</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In cursus vel nibh et vulputate.</p>
    </hgroup>
    <form action="{{url_for('short_url')}}" method="post">
        <label for="url">Website URL</label>
        <input placeholder="Enter a URL" type="text" name="url" id="url" required="true">
        <input type="submit" value="submit">
    </form>
    <div><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</div>
</section>
{% endblock %}
